syntax = "proto2";

import "google/protobuf/descriptor.proto";

package jane;

enum Indexes {
  NO_INDEX = 0;
  PRIMARY = 1;
  UNIQUE = 2;
  FOREIGN = 3;
  SIMPLE = 4;
}

enum AutoTimestamp {
  NO_TIMESTAMP = 0;
  CREATION = 1;
  UPDATE = 2;
}

message Index {
  required Indexes type = 1;
  repeated int32 keys = 2;
}

extend google.protobuf.FieldOptions {
  optional Index index = 50001;
  optional AutoTimestamp timestamp = 50002;
}